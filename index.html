<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./assets/weathericon.png">
</head>

<body>
    <div class="container">

        <div class="city">
            <div class="search-box">
                <input id="enter-city" type="text" placeholder="Search for a City">
                <button id="search">Search</button>
                <button id="gps"><img src="./assets/my-location-svgrepo-com.png" alt="location"
                        style="width: 24px;"></button>
            </div>
            <h2 id="city-display">Sydney</h2>
            <p id="date">Friday, 20 August 2025 | 11:50 AM</p>
            <h2 id="temp">30¬∞ C | F</h2>
            <p id="weather-icon">üå§Ô∏è</p>
        </div>

        <div class="weather-condition">
            <div class="air-condition">
                <p>AIR CONDITIONS</p>
                <button id="see-more">See more</button>
            </div>
            <div class="weather-stats">
                <div class="stat1">
                    <span class="label1"> <img class="icons" src="./assets/temp-high-svgrepo-com.png"> Real Feel</span>
                    <span class="value1">30¬∞</span>
                </div>
                <div class="stat1">
                    <span class="label1"><img class="icons" src="./assets/wind-svgrepo-com.png"> Wind</span>
                    <span class="value1">0.2 km/h</span>
                </div>
                <div class="stat1">
                    <span class="label1"><img class="icons" src="./assets/cloud-rain-alt-1-svgrepo-com.png"> Chance of rain</span>
                    <span class="value1">0%</span>
                </div>
                <div class="stat1">
                    <span class="label1"><img class="icons" src="./assets/uv-cut-svgrepo-com.png"> UV Index</span>
                    <span class="value1">3</span>
                </div>
            </div>
        </div>

        <div class="forecast">
            <p>7-DAY FORECAST</p>

            </div>

        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
