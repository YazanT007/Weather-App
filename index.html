<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./assets/weathericon.png">
</head>

<body>
    <div class="container">

        <div class="city">
            <form class="search-box">
                <input id="enter-city" type="text" placeholder="Search for a City">
                <button type="submit" id="search">Search</button>
                <button id="gps"><img src="./assets/my-location-svgrepo-com.png" alt="location"
                        style="width: 24px;"></button>
            </form>
            <h2 id="city-display"></h2>
            <p id="date"></p>
            <h2 id="temp"></h2>
            <p id="weather-icon"></p>
        </div>

        <div class="weather-condition">
            <div class="air-condition">
                <p>AIR CONDITIONS</p>
            </div>
            <div class="weather-stats">
                <div class="stat1">
                    <span class="label1"> <img class="icons" src="./assets/temp-high-svgrepo-com.png"> Real Feel</span>
                    <span class="value1" id="real-feel"></span>
                </div>
                <div class="stat1">
                    <span class="label1"><img class="icons" src="./assets/wind-svgrepo-com.png"> Wind</span>
                    <span class="value1" id="wind"></span>
                </div>
                <div class="stat1">
                    <span class="label1"><img class="icons" src="./assets/sunrise-svgrepo-com.png"> Sunrise</span>
                    <span class="value1" id="sunrise"></span>
                </div>
                <div class="stat1">
                    <span class="label1"><img class="icons" src="./assets/uv-cut-svgrepo-com.png"> UV Index</span>
                    <span class="value1" id="uv"></span>
                </div>
                <div class="stat1">
                    <span class="label1"><img class="icons" src="./assets/cloud-rain-alt-1-svgrepo-com.png"> Chance of
                        rain</span>
                    <span class="value1" id="chance-of-rain"></span>
                </div>
                <div class="stat1">
                    <span class="label1"><img class="icons" src="./assets/sunset-svgrepo-com.png"> Sunset</span>
                    <span class="value1" id="sunset"></span>
                </div>
            </div>
        </div>

        <div class="forecast">
            <p>7-DAY FORECAST</p>
            <div class="weather-forecast" id="forecast">
            
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
