<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./assets/weathericon.png">
</head>

<body>
    <div class="container">

        <div class="city">
            <div class="search-box">
                <input id="enter-city" type="text" placeholder="Search for a City">
                <button id="search">Search</button>
                <button id="gps"><img src="./assets/my-location-svgrepo-com.png" alt="location" 
                    style="width: 28px;"></button>
            </div>
                <h2 id="city-display">Sydney</h2>
                <p id="date">Friday, 20 August 2025 | 11:50 AM</p>
                <h2 id="temp">30° C | F</h2>
                <p id="weather-icon">🌤️</p> 
        </div>

        <div class="weather-condition">

        </div>

        <div class="forecast">

        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
